<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <form action="">
      <div class="one">
        <label for="">Day</label>
        <input type="text" required placeholder="DD">
        <div class="valid1">Must be a valid day</div>
      </div>
      <div class="one">
        <label for="">Month</label>
        <input type="text" required placeholder="MM">
        <div class="valid2">Must be a valid month</div>
      </div>
      <div class="one">
        <label for="">Year</label>
        <input type="text" required placeholder="YYYY">
        <div class="valid3">Must be in the past</div>
      </div>
      <img src="assets/images/icon-arrow.svg" alt="">
    </form>
    <div class="birth">
      <h1><span>--</span> years</h1>
      <h1><span>--</span> months</h1>
      <h1><span>--</span> days</h1>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hend Hany</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
